<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Movie Wish List</title>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
</head>

<body>

    <div id="main-container">
        <div id="search-container">
            <div id="add-movie">
                <form id="movie-form">
                    <label for="movie-input">Search a movie:</label>
                    <input type="text" id="movie-input">
                    <input id="search-movie" type="submit" value="Submit">
                </form>
            </div>
            
            <div id="top-movies">
                <form id="movie-form">
                    <input id="trending-movies" type="submit" value="What's Trending?">
                </form>
            </div>
            <div id="favorites">
                <form id="movie-form">
                    <input id="user-favorites" type="submit" value="Top User Searches">
                </form>
            </div>
            <div id="results">
            </div>
        </div>
        <div id="wishlist-container">
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
